<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Talk Data To Me</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="./images/logo.svg" class="h-8 mr-3" alt="Talk Data To Me">
                    <span class="text-xl font-semibold text-gray-900">Talk Data To Me</span>
                </div>
                <div class="flex items-center">
                    <button id="logout" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                        Log out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow p-8">
            <!-- Welcome Section -->
            <div class="text-center mb-8">
                <h1 id="welcome-message" class="text-3xl font-bold text-gray-900 mb-2">Hi there!</h1>
                <p class="text-lg text-gray-600">Let's get you set up in under 2 minutes!</p>
            </div>

            <!-- Onboarding Form -->
            <form id="onboarding-form" class="space-y-6">
                <!-- Brand Name -->
                <div>
                    <label for="brandName" class="block text-sm font-medium text-gray-700 mb-2">What's the name of your Brand?</label>
                    <input type="text" id="brandName" name="brandName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your brand name">
                </div>

                <!-- Country -->
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-2">Where is your brand primarily based?</label>
                    <select id="country" name="country" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select a country</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Norway">Norway</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Japan">Japan</option>
                        <option value="South Korea">South Korea</option>
                        <option value="Singapore">Singapore</option>
                        <option value="India">India</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Monthly Revenue -->
                <div>
                    <label for="revenue" class="block text-sm font-medium text-gray-700 mb-2">What is your Brand's bracket of Monthly revenue?</label>
                    <select id="revenue" name="revenue" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select revenue bracket</option>
                        <option value="$0 - $1k">$0 - $1k</option>
                        <option value="$1k - $10k">$1k - $10k</option>
                        <option value="$10k - $50k">$10k - $50k</option>
                        <option value="$50k - $100k">$50k - $100k</option>
                        <option value="$100k+">$100k+</option>
                    </select>
                </div>

                <!-- Ad Types -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">What type of Ads do you run? (Select all that apply)</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="Meta Ads" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">Meta Ads</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="Google Ads" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">Google Ads</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="TikTok Ads" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">TikTok Ads</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="LinkedIn Ads" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">LinkedIn Ads</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="Snapchat Ads" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">Snapchat Ads</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="adTypes" value="Others" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <span class="ml-2 text-sm text-gray-700">Others</span>
                        </label>
                    </div>
                </div>

                <!-- Ad Budget -->
                <div>
                    <label for="adBudget" class="block text-sm font-medium text-gray-700 mb-2">What is your Brand's monthly Ad budget?</label>
                    <input type="text" id="adBudget" name="adBudget" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="e.g., $5,000">
                </div>

                <!-- E-commerce Platform -->
                <div>
                    <label for="platform" class="block text-sm font-medium text-gray-700 mb-2">What powers your e-commerce store?</label>
                    <select id="platform" name="platform" required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        <option value="">Select platform</option>
                        <option value="Shopify">Shopify</option>
                        <option value="WooCommerce">WooCommerce</option>
                        <option value="BigCommerce">BigCommerce</option>
                        <option value="Magento">Magento</option>
                        <option value="Wix">Wix</option>
                        <option value="Webflow">Webflow</option>
                        <option value="Squarespace">Squarespace</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { auth, onAuthStateChanged, logOut } from './js/auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
        import { firebaseConfig } from './js/firebase-config.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Check if user is logged in and get their info
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Try to get user data from Firestore
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        const displayName = userData.firstName || user.email;
                        document.getElementById("welcome-message").textContent = `Hi ${displayName}!`;
                    } else {
                        document.getElementById("welcome-message").textContent = `Hi ${user.email}!`;
                    }
                } catch (error) {
                    document.getElementById("welcome-message").textContent = `Hi ${user.email}!`;
                }
            } else {
                window.location.href = "auth.html";
            }
        });

        // Handle form submission
        document.getElementById("onboarding-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const adTypes = [];
            formData.getAll('adTypes').forEach(type => adTypes.push(type));
            
            const onboardingData = {
                brandName: formData.get('brandName'),
                country: formData.get('country'),
                revenue: formData.get('revenue'),
                adTypes: adTypes,
                adBudget: formData.get('adBudget'),
                platform: formData.get('platform'),
                completedAt: new Date()
            };

            try {
                // Save to Firestore
                if (auth.currentUser) {
                    await setDoc(doc(db, 'users', auth.currentUser.uid), {
                        onboarding: onboardingData
                    }, { merge: true });
                }

                // Send to Google Sheets (you'll need to set this up)
                await sendToGoogleSheets(onboardingData);
                
                // Redirect to dashboard2
                window.location.href = "dashboard2.html";
            } catch (error) {
                console.error('Error saving data:', error);
                alert('There was an error saving your information. Please try again.');
            }
        });

        // Function to send data to Google Sheets
        async function sendToGoogleSheets(data) {
            // You'll need to set up a Google Apps Script web app for this
            // For now, this will just log the data
            console.log('Data to send to Google Sheets:', data);
            
            // Example implementation:
            // const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
            //     method: 'POST',
            //     headers: {
            //         'Content-Type': 'application/json',
            //     },
            //     body: JSON.stringify(data)
            // });
        }

        // Logout functionality
        document.getElementById("logout").addEventListener("click", async () => {
            try {
                await logOut();
                window.location.href = "index.html";
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
