<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn - Talk Data To Me</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50">
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-xl shadow-sm border-b border-purple-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <img src="./images/logo.svg" class="h-8 mr-3" alt="Talk Data To Me">
                    <span class="text-xl font-bold text-gray-900">Talk Data To Me</span>
                </div>
                <div class="flex items-center">
                    <button id="logout" class="logout-btn">
                        Log out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content-container">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 class="welcome-title">Learn about Talk to me Data</h1>
            </div>

            <!-- Video Section -->
            <div class="video-section">
                <div class="video-placeholder">
                    <svg class="video-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v3a3 3 0 003 3z"/>
                    </svg>
                    <p class="video-text">YouTube Video Placeholder</p>
                    <p class="video-subtitle">Video will be embedded here</p>
                </div>
            </div>

            <!-- CTA Section -->
            <div class="cta-section">
                <a href="https://calendly.com/nas-matutto/demo-talk-data-to-me" target="_blank" rel="noopener noreferrer" class="demo-btn">
                    Book Demo
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </a>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, onAuthStateChanged, logOut } from './js/auth.js';

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "auth.html";
            }
        });

        // Logout functionality
        document.getElementById("logout").addEventListener("click", async () => {
            try {
                await logOut();
                window.location.href = "index.html";
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            color: #0f172a;
            overflow-x: hidden;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.08), rgba(59, 130, 246, 0.08));
            animation: float 8s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 55%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-circle:nth-child(3) {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
        }

        .logout-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
        }

        .main-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 16px;
        }

        .content-container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 32px;
            padding: 48px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 51, 234, 0.15);
            box-shadow: 
                0 32px 64px rgba(147, 51, 234, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.4s ease;
            position: relative;
        }

        .content-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 80px rgba(147, 51, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin: 0;
            line-height: 1.2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .video-section {
            margin-bottom: 48px;
        }

        .video-placeholder {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(59, 130, 246, 0.1));
            border: 2px dashed rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder:hover {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.15), rgba(59, 130, 246, 0.15));
            border-color: rgba(147, 51, 234, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(147, 51, 234, 0.2);
        }

        .video-icon {
            width: 64px;
            height: 64px;
            color: #8b5cf6;
            opacity: 0.8;
        }

        .video-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .video-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin: 0;
        }

        .cta-section {
            text-align: center;
        }

        .demo-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            padding: 20px 48px;
            border: none;
            border-radius: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .demo-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 16px 48px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            text-decoration: none;
            color: white;
        }

        .demo-btn:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .demo-btn:hover .btn-icon {
            transform: translateX(4px);
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 16px;
                min-height: calc(100vh - 80px);
            }

            .content-container {
                padding: 32px 24px;
                border-radius: 24px;
                max-width: 100%;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .demo-btn {
                width: 100%;
                justify-content: center;
                padding: 18px 32px;
            }

            .welcome-section {
                margin-bottom: 32px;
            }

            .video-section {
                margin-bottom: 32px;
            }

            .video-icon {
                width: 48px;
                height: 48px;
            }

            .video-text {
                font-size: 1.125rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 30px 12px;
            }

            .welcome-title {
                font-size: 1.75rem;
            }

            .content-container {
                padding: 24px 16px;
                border-radius: 20px;
            }

            .video-icon {
                width: 40px;
                height: 40px;
            }

            .video-text {
                font-size: 1rem;
            }

            .video-subtitle {
                font-size: 0.875rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .welcome-title {
                font-size: 1.5rem;
            }

            .content-container {
                padding: 20px 12px;
            }
        }
    </style>
</body>
</html>
