<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Talk To Me Data</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-white flex flex-col">
    <!-- Simple Header -->
    <header class="w-full px-6 py-4">
        <a href="index.html" class="flex items-center text-gray-900 hover:text-gray-700 transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to home
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="./images/logo.svg" class="mx-auto h-8 mb-4" alt="Talk To Me Data">
                <h1 class="text-2xl font-semibold text-gray-900 mb-2">Create account</h1>
                <p class="text-gray-600">Start your free trial</p>
            </div>

            <!-- Auth Toggle -->
            <div class="flex mb-6 p-1 bg-gray-100 rounded-lg">
                <button id="signin-tab" class="flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900">
                    Sign in
                </button>
                <button id="signup-tab" class="flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-900 bg-white shadow-sm">
                    Sign up
                </button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="space-y-4 hidden">
                <div>
                    <input type="email" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Enter your email">
                </div>
                <div>
                    <input type="password" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Enter your password">
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" class="mr-2 w-4 h-4 text-purple-600 rounded border-gray-300 focus:ring-purple-500">
                        Remember me
                    </label>
                    <a href="#" class="text-purple-600 hover:text-purple-700">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 transition-colors">
                    Sign in
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="First name">
                    <input type="text" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Last name">
                </div>
                <div>
                    <input type="email" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Enter your email">
                </div>
                <div>
                    <input type="text" 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Company name (optional)">
                </div>
                <div>
                    <input type="password" required 
                           class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition-colors" 
                           placeholder="Create password">
                </div>
                <div class="flex items-start text-sm">
                    <input type="checkbox" required class="mr-3 mt-0.5 w-4 h-4 text-purple-600 rounded border-gray-300 focus:ring-purple-500">
                    <span class="text-gray-600">I agree to the <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-700">Privacy Policy</a></span>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-purple-700 focus:ring-4 focus:ring-purple-200 transition-colors">
                    Create account
                </button>
            </form>

            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-3 bg-white text-gray-500">or</span>
                    </div>
                </div>
                <div class="mt-4 space-y-3">
                    <button type="button" class="w-full flex items-center justify-center px-3 py-2.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinTab.addEventListener('click', () => {
            signinTab.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-900 bg-white shadow-sm';
            signupTab.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900';
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            document.querySelector('h1').textContent = 'Welcome back';
            document.querySelector('p').textContent = 'Sign in to your account';
        });

        signupTab.addEventListener('click', () => {
            signupTab.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-900 bg-white shadow-sm';
            signinTab.className = 'flex-1 py-2 px-3 text-sm font-medium rounded-md text-gray-600 hover:text-gray-900';
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            document.querySelector('h1').textContent = 'Create account';
            document.querySelector('p').textContent = 'Start your free trial';
        });
    </script>
</body>
</html>
