<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Talk To Me Data</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50">
    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <!-- Simple Header -->
    <header class="bg-white/80 backdrop-blur-xl shadow-sm border-b border-purple-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-start items-center h-20">
                <a href="index.html" class="flex items-center text-gray-900 hover:text-gray-700 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Back to home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="auth-container">
            <!-- Logo and Title -->
            <div class="auth-header">
                <img src="./images/logo.svg" class="auth-logo" alt="Talk To Me Data">
                <h1 class="auth-title">Create account</h1>
                <p class="auth-subtitle">Start your free trial</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="message" class="message-box hidden"></div>

            <!-- Auth Toggle -->
            <div class="auth-toggle">
                <button id="signin-tab" class="tab-button">
                    Sign in
                </button>
                <button id="signup-tab" class="tab-button active">
                    Sign up
                </button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form hidden">
                <div class="input-group">
                    <input type="email" id="signin-email" required 
                           class="form-input" 
                           placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <input type="password" id="signin-password" required 
                           class="form-input" 
                           placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" class="checkbox-input">
                        <span class="checkbox-text">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">
                    Sign in
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="name-grid">
                    <input type="text" id="firstName" required 
                           class="form-input" 
                           placeholder="First name">
                    <input type="text" id="lastName" required 
                           class="form-input" 
                           placeholder="Last name">
                </div>
                <div class="input-group">
                    <input type="email" id="signup-email" required 
                           class="form-input" 
                           placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <input type="text" id="company"
                           class="form-input" 
                           placeholder="Company name (optional)">
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" required 
                           class="form-input" 
                           placeholder="Create password">
                </div>
                <div class="terms-section">
                    <input type="checkbox" required class="checkbox-input" id="terms">
                    <label for="terms" class="terms-text">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                </div>
                <button type="submit" class="submit-btn">
                    Create account
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-section">
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or</span>
                    <div class="divider-line"></div>
                </div>
                <button type="button" id="google-signin" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>
    </main>

    <script type="module">
        import { signUp, signIn, signInWithGoogle } from './js/auth.js';

        // UI Elements
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');

        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = `message-box ${isError ? 'error' : 'success'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        // Tab switching
        signinTab.addEventListener('click', () => {
            signinTab.classList.add('active');
            signupTab.classList.remove('active');
            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            document.querySelector('.auth-title').textContent = 'Welcome back';
            document.querySelector('.auth-subtitle').textContent = 'Sign in to your account';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            signinTab.classList.remove('active');
            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
            document.querySelector('.auth-title').textContent = 'Create account';
            document.querySelector('.auth-subtitle').textContent = 'Start your free trial';
        });

        // Form submissions
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const company = document.getElementById('company').value;

            try {
                await signUp(email, password, firstName, lastName, company);
                showMessage('Account created successfully!');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } catch (error) {
                showMessage(error.message, true);
            }
        });

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            try {
                await signIn(email, password);
                showMessage('Signed in successfully!');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } catch (error) {
                showMessage(error.message, true);
            }
        });

        // Google authentication
        document.getElementById('google-signin').addEventListener('click', async () => {
            try {
                await signInWithGoogle();
                showMessage('Signed in with Google successfully!');
                setTimeout(() => window.location.href = 'dashboard.html', 2000);
            } catch (error) {
                showMessage(error.message, true);
            }
        });
    </script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            color: #0f172a;
            overflow-x: hidden;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.08), rgba(59, 130, 246, 0.08));
            animation: float 8s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 55%;
            right: 10%;
            animation-delay: 3s;
        }

        .floating-circle:nth-child(3) {
            width: 90px;
            height: 90px;
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(15px) rotate(240deg) scale(0.9); }
        }

        .main-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 16px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 32px;
            padding: 48px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 51, 234, 0.15);
            box-shadow: 
                0 32px 64px rgba(147, 51, 234, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.4s ease;
            position: relative;
        }

        .auth-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 40px 80px rgba(147, 51, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            height: 32px;
            margin: 0 auto 24px;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin: 0 0 12px 0;
            line-height: 1.2;
        }

        .auth-subtitle {
            font-size: 1.125rem;
            color: #64748b;
            margin: 0;
            font-weight: 500;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .message-box {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .message-box.success {
            background: rgba(34, 197, 94, 0.1);
            color: #15803d;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message-box.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .auth-toggle {
            display: flex;
            background: rgba(147, 51, 234, 0.05);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 32px;
            border: 1px solid rgba(147, 51, 234, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #64748b;
        }

        .tab-button.active {
            background: rgba(255, 255, 255, 0.9);
            color: #8b5cf6;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.15);
        }

        .tab-button:not(.active):hover {
            color: #1e293b;
        }

        .auth-form {
            display: grid;
            gap: 20px;
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
        }

        .name-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(147, 51, 234, 0.15);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }

        .form-input:focus {
            border-color: #8b5cf6;
            box-shadow: 
                0 0 0 4px rgba(139, 92, 246, 0.1),
                0 8px 32px rgba(139, 92, 246, 0.15);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #94a3b8;
            font-weight: 400;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: #8b5cf6;
        }

        .checkbox-text {
            color: #64748b;
            font-weight: 500;
        }

        .forgot-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .forgot-link:hover {
            color: #7c3aed;
        }

        .terms-section {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.875rem;
        }

        .terms-text {
            color: #64748b;
            font-weight: 500;
            line-height: 1.5;
        }

        .terms-link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-link:hover {
            color: #7c3aed;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 32px rgba(139, 92, 246, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .social-section {
            margin-top: 24px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(147, 51, 234, 0.15);
        }

        .divider-text {
            padding: 0 16px;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 20px;
            border: 2px solid rgba(147, 51, 234, 0.15);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: #1e293b;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(147, 51, 234, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.15);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 40px 16px;
            }

            .auth-container {
                padding: 32px 24px;
                border-radius: 24px;
            }

            .auth-title {
                font-size: 1.75rem;
            }

            .auth-subtitle {
                font-size: 1rem;
            }

            .name-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .form-input {
                padding: 14px 16px;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 14px 20px;
            }

            .google-btn {
                padding: 14px 16px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 30px 12px;
            }

            .auth-container {
                padding: 24px 16px;
                border-radius: 20px;
            }

            .auth-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 320px) {
            .auth-title {
                font-size: 1.375rem;
            }

            .auth-container {
                padding: 20px 12px;
            }
        }
    </style>
</body>
</html>
